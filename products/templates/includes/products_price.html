{% for object in object_list  %}
<div class="col">
    <div class="product-card {% if object.quantity < 1 %}product-disable{% endif %} ">
        <div class="product-media">
            <div class="product-label">
                <label class="label-text new">{{ object.flag }}</label>
            </div>
            <button class="product-wish wish">
                <i class="fas fa-heart"></i>
            </button>
            <a class="product-image" href="/products/{{ object.slug }}">
            {% if is_ajax == true %}
                <!-- Render for AJAX mode -->
                <img src="{{ object.image_url }}" alt="product">
            {% else %}
                <!-- Render for normal mode -->
                <img src="{{ object.image.url }}" alt="product">
            {% endif %}
            <div class="product-widget">
                <a title="Product Compare" href="compare.html" class="fas fa-random"></a>
                <a title="Product Video" href="https://youtu.be/9xzcVxSBbG8" class="venobox fas fa-play" data-autoplay="true" data-vbtype="video"></a>
                <a title="Product View" href="#" class="fas fa-eye" data-bs-toggle="modal" data-bs-target="#product-view"></a>
            </div>
        </div>
        <div class="product-content">
            <div class="product-rating">
                <i class=" icofont-star {% if object.avg_rate > 0 %}  active  {% endif %}"></i>
                <i class=" icofont-star {% if object.avg_rate > 1 %}  active  {% endif %}"></i>
                <i class=" icofont-star {% if object.avg_rate > 2 %}  active  {% endif %}"></i>
                <i class=" icofont-star {% if object.avg_rate > 3 %}  active  {% endif %}"></i>
                <i class="icofont-star {% if object.avg_rate > 4 %}  active  {% endif %}"></i>
                <a href="product-video.html">({{ object.review_count }}) </a>
            </div>
            <h6 class="product-name">
                <a href="/products/{{ object.slug }}">{{ object.name }}</a>
            </h6>
            <h6 class="product-price">
                {% comment %} <del>$34</del> {% endcomment %}
                <span>${{ object.price }}</span>
            </h6>
            <a href="/products/{{ object.slug }}" class="taha" title="Add to Cart">
                <i class="fas fa-shopping-basket"></i>
                <span>add</span>
            </a>
            
        </div>
    </div>
</div>

{% endfor %}
